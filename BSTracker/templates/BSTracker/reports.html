{% include 'newmain.html' %}
<div class="canevas-container">
    <div>
       <h1 style="margin-left:2%; margin-top:3%"> Liste des rapports</h1>
    </div>
    <div class="tbl-prop">
        <table>
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Titre</th>
                    <th>Année</th>
                    <th>Wilaya</th>
                    <th>Trimestre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for caneva in canevas %}
                <tr>
                    <th>{{caneva.id_caneva}}</th>
                    <th>{{caneva.title}}</th>
                    <th>{{caneva.year}}</th>
                    <th>{{caneva.wilaya}}</th>
                    <th>{{caneva.trimestre}}</th>
                    <th>
                        <button type="button">
                            <a href="/caneva/{{caneva.id_caneva}}">
                                Visualiser
                            </a> 
                        </button>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
