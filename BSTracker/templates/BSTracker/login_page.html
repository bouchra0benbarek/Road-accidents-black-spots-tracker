{% extends 'main.html' %}
{% load static%}
{% block content %}
<div class="auto-layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout-boxTitle">
                  <div class="logo">
                    <img src="{% static 'images/APP LOGO.svg'%}" class="logo-login"  alt="logo"/>
                  </div>
                  <label>Se connecter</label>
                  <text class="auth__tagline">Veuillez s'authentifier pour continuer</text>
                </div>
            </div>
            <div class="layout__body">
                
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="room_name">Email</label>
                    <input type="text" name="username" placeholder="contact@gmail.com" />
                    </div>
                    <div class=" form-group">
                        <label for="password">Mot de passe</label>
                        <input id="password" name="password" type="password"
                            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
                        <a href="#"><label class="pwd">mot de passe oubli√©?</label></a>
                    </div>
        
                    <button class="login-btn" type="submit">
                    Continuer
                    </button>
                    <br/>
                    
              </form>
            </div>
        </div>
        <!-- <div class="home-pic">
            
            <img src="{% static 'images/Group 5.svg' %}" alt="#"/>
        </div> -->
    </div>
</div>
